<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Online Exam Portal</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <style>
    :root {
        --accent-color: [[${settings.themeColor}]];
    }
</style>

</head>

<body class="index-page">
	<header th:replace="~{web/templates::header}">
	
	</header>
    <main class="main exam-page">
		<section id="hero" class="hero section">
	      <div class="hero-bg">
	        <img th:src="@{/img/hero-bg-light.webp}" alt="">
	      </div>
		</section><!-- /Hero Section -->
		
		 <section id="services" class="services section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">Exam Result</h2>
      <p class="lead">
        Total Questions: <span class="fw-semibold" th:text="${total}"></span> | 
        Score: <span class="fw-semibold" th:text="${score}"></span>
      </p>
    </div>

    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-striped align-middle text-center">
            <thead class="table-primary">
              <tr>
                <th class="text-start">Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="q, iter : ${questions}">
                <td class="text-start" th:text="${q.question_text}"></td>
                <td>
                  <!-- Correct answer -->
                  <span th:if="${answers[iter.index] == q.correct_option}" class="text-success fw-semibold">
                    <i class="bi bi-check-circle-fill me-1"></i>
                    <span th:text="${answers[iter.index]}"></span>
                  </span>

                  <!-- Wrong answer -->
                  <span th:if="${answers[iter.index] != q.correct_option}" class="text-danger fw-semibold">
                    <i class="bi bi-x-circle-fill me-1"></i>
                    <span th:text="${answers[iter.index]}"></span>
                  </span>
                </td>
                <td class="fw-semibold" th:text="${q.correct_option}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-lg btn-success px-4 rounded-pill shadow" id="viewCertificateBtn">
        <i class="bi bi-award-fill me-2"></i> View Certificate
      </button>
    </div>

    <!-- Certificate Modal -->
    <div class="modal fade" id="certificateModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 class="modal-title"><i class="bi bi-patch-check-fill me-2"></i>Certificate</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4" id="certificateContent">
            <!-- Certificate details will load here using AJAX -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  </main>

  <footer th:replace="~{web/templates::footer}">
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/vendor/aos/aos.js}"></script>
  <script th:src="@{/vendor/glightbox/js/glightbox.min.js}"></script>
  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>

  <!-- Main JS File -->
  <script th:src="@{/js/main.js}"></script>
  <script>
	document.getElementById('viewCertificateBtn').addEventListener('click', function() {
	    fetch('/exam/certificate')
	      .then(res => res.text())
	      .then(html => {
	          document.getElementById('certificateContent').innerHTML = html;
	          var modal = new bootstrap.Modal(document.getElementById('certificateModal'));
	          modal.show();
	      });
	});
</script>

</body>

</html>
