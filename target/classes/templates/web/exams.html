<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Online Exam Portal</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <style>
    :root {
        --accent-color: [[${settings.themeColor}]];
    }
</style>

</head>

<body class="index-page">

  <header th:replace="~{web/templates::header}">
  
  </header>
  

  <main class="main exam-page">

     <!-- Hero Section -->
    <section id="hero" class="hero section">
      <div class="hero-bg">
        <img th:src="@{/img/hero-bg-light.webp}" alt="">
      </div>
      

    </section><!-- /Hero Section -->
		
    <!-- Services Section -->
    <section id="services" class="services section light-background">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2 th:text="'Exams for ' + ${subject.subjectName}"></h2>
      </div><!-- End Section Title -->

      <div class="container">

        <div class="row g-5">

          <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100" th:each="exam : ${exams}">
            <div class="service-item item-cyan position-relative">
              
              <div>
              	<img th:src="@{'/uploads/subjects/' + ${subject.image}}" alt="Subject Image" class="mx-auto d-block pb-3" width="75">
                <h3 th:text="${exam.title}">Default Title</h3>
                <p> <b>Total Questions:</b> <span th:text="${totalQuestions[exam.id]}"></span></p>
                <p> <b>Duration:</b> <span th:text="${exam.duration}"></span> minutes</p>
                                
                <a th:href="@{/exam/instruction/{id}(id=${exam.id})}" class="read-more stretched-link"><b>START EXAM</b> <i class="bi bi-arrow-right"></i></a>
              </div>
            </div>
          </div><!-- End Service Item --> 

        </div>

      </div>

    </section><!-- /Services Section -->

  </main>

  <footer th:replace="~{web/templates::footer}">
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/vendor/aos/aos.js}"></script>
  <script th:src="@{/vendor/glightbox/js/glightbox.min.js}"></script>
  <script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>

  <!-- Main JS File -->
  <script th:src="@{/js/main.js}"></script>

</body>

</html>
